name: tahbeer
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.1+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # Firebase core SDK (initialization & base configuration)
  firebase_core: ^4.4.0
  # Firebase Cloud Messaging for push notifications
  firebase_messaging: ^16.1.1
  # State management using BLoC pattern (Flutter integration)
  flutter_bloc: ^9.1.1
  # Core BLoC package (business logic layer)
  bloc: ^9.2.0
  # Functional programming utilities (Either, Option, Failure handling)
  dartz: ^0.10.1
  # Lightweight local storage (key-value persistence)
  get_storage: ^2.1.1
  # Dependency injection / service locator
  get_it: ^9.2.0
  # Responsive UI & screen size adaptation
  flutter_screenutil: ^5.9.3
  # Declarative and scalable app routing/navigation
  go_router: ^17.0.1
  # Value-based equality for Dart objects (used with BLoC states/events)
  equatable: ^2.0.8
  # Annotations and metadata support for better code analysis
  meta: ^1.8.0
  # Network connectivity status checker
  internet_connection_checker: ^0.0.1+3



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  test: ^1.25.15
  build_runner: ^2.7.1


flutter:

  uses-material-design: true

  assets:
    - assets/images/
